<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="12" size-md="6" size-lg="6" offset-lg="3" offset-md="3">
        <div style="height: 80vh;width:100%;display: flex;justify-content: center;align-items: center;flex-flow:column">
          <ion-button expand="block" style="width: 100%;" (click)="openRepoList()">Repositories Search</ion-button>
          <ion-button expand="block" style="width: 100%;" (click)="openUserList()">List repositories for a user
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
